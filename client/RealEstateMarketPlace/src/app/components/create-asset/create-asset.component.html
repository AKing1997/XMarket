<div class="create-asset">
  <h1>Crear Nuevo Activo Inmobiliario</h1>
  <mat-form-field>
    <mat-label>Nombre del Activo</mat-label>
    <input matInput [(ngModel)]="assetName" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ubicaci√≥n</mat-label>
    <input matInput [(ngModel)]="location" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Valor</mat-label>
    <input matInput type="number" [(ngModel)]="value" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="createAsset()">
    Crear Activo
  </button>
</div>
